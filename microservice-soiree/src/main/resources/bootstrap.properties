spring.application.name=microservice-soiree
server.port=8084
spring.jpa.show-sql=true

spring.datasource.url=jdbc:mysql://my-sql:3306/soiree?useSSL=false&createDatabaseIfNotExist=true&useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
# Hibernate config
spring.jpa.hibernate.ddl-auto=create
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect

#spring.datasource.driver-class-name=com.mysql.jdbc.Driver

#spring cloud config
eureka.client.serviceUrl.defaultZone= http://eureka-server:8092/eureka/
spring.cloud.config.uri=http://config-server:8090
spring.main.allow-bean-definition-overriding: true


