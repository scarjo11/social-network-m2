<div class="row">
  <ul class="list-group">
    <li class="list-group-item" *ngFor="let user of users">
      <div *ngIf="user.pseudo != sessionPseudo">
        <h3>{{ user.pseudo }}</h3>
        <button class="btn btn-success">Follow</button>
        <button class="btn btn-danger">UnFollow</button>
      </div>
    </li>
  </ul>
</div>
