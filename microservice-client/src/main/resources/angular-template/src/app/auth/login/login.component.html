<div class="row">
  <div class="col-sm-8 col-sm-offset-2">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmitForm()">
      <div class="form-group">
        <label for="pseudo">Pseudo</label>
        <input type="text" class="form-control" id="pseudo" formControlName="pseudo">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="text" class="form-control" id="password" formControlName="password">
      </div>
      <button class="btn btn-primary" type="submit" [disabled]="loginForm.invalid">Se connecter</button>
    </form>
  </div>
</div>
